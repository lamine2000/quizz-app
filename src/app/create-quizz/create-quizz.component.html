<body class="body">
  <div class="background wf-section">
    <div data-w-id="Div Block 5"></div>
  </div>

  <div class="container">
    <div class="title">
      <div class="type-out">Nouveau Quizz</div>
    </div>
  </div>

  <div class="quizz-form">
    <mat-form-field appearance="outline" >
      <mat-label>Identifiant de quizz</mat-label>
      <input matInput placeholder="Nom du quizz">
      <mat-icon matSuffix>loyalty</mat-icon>
      <mat-hint>Optionnel (si non spécifié, un identifiant est autogénéré)</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Score maximal</mat-label>
      <input matInput type="number" placeholder="Score gagnant">
      <mat-icon matSuffix>assistant_photo</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Points/Question</mat-label>
      <input matInput type="number" placeholder="Valeur par défaut">
      <mat-icon matSuffix>score</mat-icon>
    </mat-form-field>
  </div>

</body>
